<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <div id="container">

        <!-- Welcome text for program -->
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-spaced"><bold>Food Finder</bold></h1>
                    <h2 class="subtitle">Use this Helpful
                        Program to Choose a Restaurant For You!</h2>
                    <!-- <div class="is-centered">Use this Helpful
                        Program to Choose a Restaurant For You!</div> -->
                </div>
            </div>
        </section>

        <form id="input-form">
            <!-- Enter City Textbox-->
            <div class="field">
                <div class="control is-centered">
                    <input class="input" id="city-input" type="text" placeholder="Enter City Here">
                </div>
            </div>


            <div class="field column is-vcentered">
                <div class="control">
                    <div class="select">
                        <select id="state-select">
                            <option>Select State</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Hawaii</option>
                            <option>Idaho</option>
                            <option>Illinois</option>
                            <option>Indiana</option>
                            <option>Iowa</option>
                            <option>Kansas</option>
                            <option>Kentucky</option>
                            <option>Louisiana</option>
                            <option>Maine</option>
                            <option>Maryland</option>
                            <option>Massachusetts</option>
                            <option>Michigan</option>
                            <option>Minnesota</option>
                            <option>Mississippi</option>
                            <option>Missouri</option>
                            <option>Montana</option>
                            <option>Nebraska</option>
                            <option>Nevada</option>
                            <option>New Hampshire</option>
                            <option>New Jersey</option>
                            <option>New Mexico</option>
                            <option>New York</option>
                            <option>North Carolina</option>
                            <option>North Dakota</option>
                            <option>Ohio</option>
                            <option>Oklahoma</option>
                            <option>Oregon</option>
                            <option>Pennsylvania</option>
                            <option>Rhode Island</option>
                            <option>South Carolina</option>
                            <option>South Dakota</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option>Utah</option>
                            <option>Vermont</option>
                            <option>Virginia</option>
                            <option>Washington</option>
                            <option>West Virginia</option>
                            <option>Wisconsin</option>
                            <option>Wyoming</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field column is-vcentered">
                <div class="control">
                    <div class="select">
                        <select id="type-select">
                            <option>Select Restaurant or Brewery</option>
                            <option id="Restaurant">Restaurant</option>
                            <option id="Brewery">Brewery</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field column is-vcentered food-choice">
                <div class="control">
                    <div class="select">
                        <select id="food-select">
                            <option value="">Cuisine Type</option>
                            <option value="1">American</option>
                            <option value="182">Breakfast</option>
                            <option value="150">Tex-Mex</option>
                            <option value="73">Mexican</option>
                            <option value="25">Chinese</option>
                            <option value="60">Japanese</option>
                            <option value="67">Korean</option>
                            <option value="156">Greek</option>
                            <option value="55">Italian</option>
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field column is-vcentered">
                <div class="control">
                    <button class ="button is-primary" id="submit">Find Your Next Favorite Place</button>
                </div>
            </div>

        </form>

        <hr>

        <!-- Box that will hold restaurant or brewery info after submit button is clicked -->
        <div class="resultBox">
            <h4>Restaurant & Brewery Results</h4>
            <!-- Restaurant/Brewery info goes here -->
        </div>
    </div>

    </div>
